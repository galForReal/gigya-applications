<fd-toolbar>
  <h2 fd-toolbar-label>Screens to test</h2>
  <fd-toolbar-spacer></fd-toolbar-spacer>
  <fd-input-group
    placeholder="Search"
    [disabled]="false"
    [(ngModel)]="searchTerm"
    (ngModelChange)="handleSearchTermChange($event)"
  >
  </fd-input-group>
</fd-toolbar>


<ng-container *ngIf=" data$ | async as data">
  <app-index-grid [data]="data"></app-index-grid>
</ng-container>
