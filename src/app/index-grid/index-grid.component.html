<fd-layout-grid>
  <div fdLayoutGridRow>
    <ul fd-list fdCompact *ngFor="let item of displayData">
      <li fd-list-item >
        <div [fdLayoutGridCol]="3">
<!--          <a attr.aria-label="{{item.name}}" routerLink="testPage" [queryParams]="{ id: item.id }">{{item.name}} (English)</a>-->
          <label fd-list-title>{{item.name}}</label>
        </div>
        <div [fdLayoutGridCol]="1">
          <fd-switch activeText="off" inactiveText="pop"></fd-switch>
        </div>

        <div fdLayoutGridCol colGrow>
          @for (lang of defaultLanguages; track lang; let  i = $index) {
            <button fd-button fdType="ghost" fdCompact label="{{lang.key}}" [routerLink]="['/testPage']" [queryParams]="{ id: item.id, lang: lang.value }"></button>
          }

          @for (lang of item?.languages ; track lang; let  i = $index) {
            <button fd-button fdType="attention" fdCompact label="{{lang.key}}" [routerLink]="['/testPage']" [queryParams]="{ id: item.id, lang: lang.value }"></button>
          }
        </div>
      </li>
    </ul>
  </div>
</fd-layout-grid>
